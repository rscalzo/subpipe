{% extends "smt_base.html" %}

{% block content %}
<div id="description">
  <p>You are not logged in or your have not signed up to view the transient monitoring page
</div>

<div id="pageconten">
  <center>
    <p>Please log in here
    <p>
      <form action="" method="post">{% csrf_token %}
	<label for="username">User name:</label>
	<input type="text" name="username" value="" id="username">
	<label for="password">Password:</label>
	<input type="password" name="password" value="" id="password">
	
	<input type="submit" value="login" />
	<input type="hidden" name="next" value="{{ next|escape }}" />
      </form>
      
      <p><a href="{% url home %}accounts/password/reset/"> Forgot Password? </a>
<!--    <p>Or register <a href="{% url home %}accounts/register/">here</a> -->
  </center>
</div>
{% endblock %}
